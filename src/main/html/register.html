<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../css/register.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<div id="registerForm" class="col-4">
    <h2>New here?</h2>
    <form action="" class="col-12">
        <div class="mb-3">
            <input type="text" class="form-control" id="registerUsernameInput" placeholder="username">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="registerEmailInput" placeholder="email">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="registerFirstNameInput" placeholder="first name">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="registerLastNameInput" placeholder="last name">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="registerPasswordInput" placeholder="password">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="reenterPasswordInput" placeholder="reenter password">
        </div>
        <button type="submit" class="btn btn-dark">Register</button>
    </form>
</div>

</body>
</html>
