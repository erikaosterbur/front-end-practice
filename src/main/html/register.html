<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PetMed: Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&family=Questrial&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="../css/register.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>    </head>
    <body>

        <ul class="nav justify-content-center">
            <li>
                <a href="landing.html">Back</a>
            </li>
            <li>
                <a href="login.html">Login</a>
            </li>
        </ul>

        <div id="formContainer">
            <div id="registerFormContainer" class="col-4">
                <h2>New here?</h2>
                <form id="registerForm" class="col-12 needs-validation" novalidate>
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" id="registerEmailInput" placeholder="email" required>
                        <div class="invalid-feedback">Please provide a valid email</div>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" id="registerFirstNameInput" placeholder="first name" required>
                        <div class="invalid-feedback">Please provide a first name</div>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg" id="registerLastNameInput" placeholder="last name" required>
                        <div class="invalid-feedback">Please provide a last name</div>
                    </div>
                    <select class="form-select mb-3" aria-label="Default select example" required>
                        <option selected disabled value>I am a...</option>
                        <option value="user">User</option>
                        <option value="vet">Vet</option>
                        <div class="invalid-feedback">Please select either User or Vet</div>
                    </select>
                    <div class="mb-3">
                        <input type="password" class="form-control form-control-lg" id="registerPasswordInput" placeholder="password" required>
                        <div class="invalid-feedback">Please provide a password</div>
                    </div>
                    <div class="mb-3">
                        <input onkeyup='check();' type="password" class="form-control form-control-lg" id="reenterPasswordInput" placeholder="reenter password" required>
                    </div>
                    <div class="col-12 m-4 pt-2" id="message"></div>
                    <button type="submit" class="btn btn-dark">Register</button>
                </form>
            </div>
        </div>


    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../js/register.js"></script>
</html>
